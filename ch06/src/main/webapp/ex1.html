<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script>
	let s = "";
	for(property in window){
		s += (property + " : " + window[property] +"\n");
	}
	console.log(s);

	//팝업창 생성
	setTimeout(function(){
		var popup = window.open("popup.html", "popup", "width=600, height=400");
		
		setTimeout(function(){
			popup.document.write("<h1>popup text changed</h1>");	//DOM 내용이 변경된것(source 내용변경은 아님.)
		}, 2000);
		
	}, 2000);
	
</script>
</head>
<body>
	<!-- Browser에 관련된 정보들을 접근하여 나눠가지도록 함 -->
	<h1>DOM(Browser Object Model) - window, screen, location,navigator</h1>
	<h2>1. Window 전역객체(Global Object)</h2>
	<ul>
		<li>자바스크립트가 브라우저 창(window)을 제어하기 위한 객체</li>
		<li>자바스크립트가 실행과 관련된 환경 정보에 접근 가능한 객체( Environment, Variable Object ) </li>
	</ul>


</body>
</html>
