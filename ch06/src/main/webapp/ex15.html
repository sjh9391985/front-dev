<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
window.addEventListener("load", function(){
    const form = document.getElementById("form-login");
    form.addEventListener("submit", function(event){
        event.preventDefault(); // submit 작동막음. return false 로 막는건 안됨.

        const inputEmail = document.getElementById("input-email");
        if(inputEmail.value == ""){
            alert("이메일이 비어있습니다.");
            inputEmail.focus();
            return; 
        }

        const inputPassword = document.getElementById("input-pwd");
        if(inputPassword.value == ""){
            alert("비밀번호가 비어있습니다.");
            inputPassword.focus()
            return; 
        }
        this.submit();
    });
});
</script>
</head>
<body>
 <form method="post" action="/user/auth" id="form-login">
        <label>이메일</label>
        <input type="text" name="email" id="input-email">
        <br><br>

        <label>비밀번호</label>
        <input type="password" name="password" id="input-pwd">
        <br><br>

        <input type="submit" value="로그인"/>
        <br><br>
    </form>
</body>
</html>
