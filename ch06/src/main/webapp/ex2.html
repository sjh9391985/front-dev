<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
<script>
// 팝업창.
const child = window.open("", "", "width=200, height=100");

// 현재 모니터의 width 및 height 구하기
let widthScreen = screen.width;
let heightScreen = screen.height;

console.log(widthScreen +" : " + heightScreen);

setTimeout(function(){
	child.moveTo(0,0); //0,0 이동.
	child.resizeTo(widthScreen,heightScreen); // size 변경.
	
	setInterval(function(){
		// 1초마다 가운데를 기준으로 사이즈 줄이기.
		child.resizeBy(-20, -20);
		child.moveBy(10,10);
		
	}, 100);
}, 2000);

</script>
</head>
<body>
	<h1>DOM(Browser Object Model)</h1>
	<h2>2. screen 객체</h2>
	
</body>
</html>
