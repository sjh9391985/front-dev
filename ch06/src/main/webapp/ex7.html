<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
window.addEventListener("load", function(){
	var html = "<h1>Hello Dom</h1>";
	
	setTimeout(function(){
		let s = document.body.innerHTML // 사용하면 읽기, 쓰기 둘다가능(append 기능으로 사용됨)
		document.body.innerHTML = s+ html; // body의 내용이 대입되는 html로 전부변경
	}, 1000)
});
</script>
</head>
<body>
		<h1>HTMLElement(DOM Tree Node) 추가하기-2</h1>
</body>
</html>
