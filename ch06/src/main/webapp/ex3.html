<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

</script>
</head>
<body>
	<h1>DOM(Browser Object Model)</h1>
	<h2>3. location 객체(주소창)</h2>
	<h3>Refresh Page 하는 방법.</h3>
	<!-- 방법1 -->
	<!-- 기존의 주소창을 새주소창으로 변경(추천X) -->
	<button onclick="location = location;">Refresh01</button>
	<br>

	<!-- 방법2 -->
	<button onclick="let s = location.href; location.href = s;">Refresh02</button>
	<br>

	<!-- 방법3 -->
	<button onclick='location.assign("");'>Refresh03</button>
	<br>

	<!-- 방법4 -->
	<button onclick='location.replace(location);'>Refresh04</button>
	<br>
	
	<!-- 방법5 -->
	<h3>Redirect</h3>
	<button onclick='location.href="http://www.douzone.com"'>Redirect  to  company</button>
	
	
	
</body>
</html>
