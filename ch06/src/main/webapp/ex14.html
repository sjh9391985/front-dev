<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
// form submit 막기1(Event Model0)    
window.addEventListener("load", function(){
    const form = document.getElementById("form-login");
    form.onsubmit = function(){
        const inputEmail = document.getElementById("input-email");
        if(inputEmail.value == ""){
            alert("이메일이 비어있습니다.");
            inputEmail.focus();
            return false; //작동X
        }

        const inputPassword = document.getElementById("input-pwd");
        if(inputPassword.value == ""){
            alert("비밀번호가 비어있습니다.");
            inputPassword.focus()
            return false; //작동X
        }

        return true; // false이면 submit이 가지않고, true이면 submit이 간다. (이메일과 비밀번호 둘다 있을경우.)
    }
});

</script>
</head>
<body>
    <form method="post" action="/user/auth" id="form-login">
        <label>이메일</label>
        <input type="text" name="email" id="input-email">
        <br><br>

        <label>비밀번호</label>
        <input type="password" name="password" id="input-pwd">
        <br><br>

        <input type="submit" value="로그인"/>
        <br><br>
    </form>
</body>
</html>
