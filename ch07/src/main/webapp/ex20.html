<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="jquery/jquery-3.6.0.js"></script>
<script>
$(function(){
	setTimeout(function(){ // 아이디값의 텍스트 앞에 추가하는 것.
		$("#p1").prepend("<strong>가나다라</strong>"); 
	
	}, 2000);
});
</script>
</head>
<body>
	<h1>DOM 조작 API - prepend() </h1>
	<p id="p1">마바사아자차카타파하</p>
</body>
</html>
