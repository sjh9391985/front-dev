<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="jquery/jquery-3.6.0.js"></script>
<script type="text/javascript">
	$( function() {
		setTimeout(function(){ // 원하는 내용을 선택자의 뒤에 사용하고자 할때 prependTo 사용한다. 
			$("#p2 strong").appendTo("#p1");
		}, 1000);
	} );  
</script>
</head>
<body>
	<h1>DOM 조작 API - appendTo()</h1>
	<p id="p1">ABCDEFGHIJKLMNOPQRSTUV</p>
	<p id="p2">ABCDEFGHIJKLMNOPQRSTUV<strong>WXYZ</strong></p>

</body>
</html>
