<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="jquery/jquery-3.6.0.js"></script>
<script type="text/javascript">
	$( function() {
		setTimeout(function(){ //외부적으로 내용을 넣을때 사용.(before 사용)
			$("#p1").before("<h2>제목입니다.</h2>");
		}, 1000);
	} );  
</script>
</head>
<body>
	<h1>DOM 조작 API - before()</h1>
	<p id="p1">
	내용입니다.
	</p>
</body>
</html>
