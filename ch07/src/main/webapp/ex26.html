<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="jquery/jquery-3.6.0.js"></script>
<script type="text/javascript">
	$( function() {
		setTimeout(function(){
			$("#h2").insertBefore("#p1");
		}, 1000);
	} );  
</script>
</head>
<body> <!-- 원하는 선택자를 선택하여 변경하고자 하는곳에 사용 -->
	<h1>DOM 조작 API - insertBefore()</h1>
	<p id="p1">내용입니다.</p>
	<h2 id="h2">제목입니다.</h2>
</body>
</html>
