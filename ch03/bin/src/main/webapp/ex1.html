<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>마진과 패딩</title>
<style type="text/css">
* {
	margin: 0;
	padding: 0;
}

body {
	font-family: "돋움", "맑은 고딕";
	font-size: 0.8em;
	color: #333;
}

.box1 {
	border: 1px solid #666;
	width: 300px;
	background-color: #FFC;
	/*top  right buttom left*/
	padding: 10px 20px 30px 40px;
	/*top (right,left) buttom */
	padding: 10px 20px 30px;
	/*(top, buttom) , (right, left)*/
	padding: 10px 20px;
	/* (top  right buttom left) */
	padding: 10px;
	margin: 30px auto 500px auto;
}
</style>

<script>
	window.onload = function(){
	el = document.getElementById("box");
	el.onclick = function(){
		marginTop = parseInt(el.style.marginTop);	
		
		intervalId = setInterval(function(){
			if(marginTop < -80){
				clearInterval(intervalId)
				return ;
			}

			marginTop -= 10;	
			el.style.marginTop = marginTop+"px";
		},500);
	}
}
	
</script>
</head>

<body>
	<div id="box" class="box1" style="margin-top:200px">
	CSS에서 가장 보편적이고 많이 사용하는 마진과 패딩에 대한 값이 어떻게 적용되는지 확인해 보겠습니다.
	</div>
</body>
</html>
